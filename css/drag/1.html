<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.drag {
			position: absolute;
			left: 0;
			top: 0;
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="drag">drag1</div>
	<div class="drag1">drag11111</div>
	<!-- mouseDoen mouseMove mouseUp -->
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	<!-- css: flex 调整元素顺序-->
	<!-- js：选中所有的li,reverse, 再插到ul里面 -->
	<script>
		document.getElementsByClassName();
		document.getElementsByTagName();
		const drag = document.querySelector('.drag');
		const drag1 = document.querySelector('.drag1')
		dragEle(drag);
		dragEle(drag1);
		function dragEle(ele) {
			ele.addEventListener('mousedown', () => {
			// drag 区域 只要超出它，move事件就不行
			const onMove = (event) => {
				// console.log(event);
				// 必须down, 如果 isDown = true
				let x = event.clientX
				let y = event.clientY
				ele.style.transform = `translate3d(${x}px, ${y}px, 0)`;
			}
			document.addEventListener('mousemove', onMove)
			document.addEventListener('mousemove', () => {

			})
			// 第一次拖动完毕之后 把上一步的事件取消掉
			document.addEventListener('mouseup', () => {
				document.removeEventListener('mousemove', onMove)
			})
		})
		}
		
	</script>
</body>
</html>
