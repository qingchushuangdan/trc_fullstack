<script>
  let root = {
    val: 1,
    left: {
      val: 2,
      left: { val: 3 },
      right: { val: 4 }
    },
    right: {
      val: 3,
      left: { val: 5 },
      right: { val: 6 }
    }
  }
  // 核心 70%
  // root left right
  // left root right
  // left right root

  function walk() {
    let arr = []
    function preOrder(root) {
      if (!root) return
      arr.push(root.val)
      preOrder(root.left)
      preOrder(root.right)
      // console.log(root.val);
    }
    preOrder(root)
    return arr
  }

</script>
