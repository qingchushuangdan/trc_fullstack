    </div>
    <script>
         let ss = {
            name: '施诗',
            hometown: '抚州',
            isSingle: false
        }
        let trc = {
            name: '陶儒铖',
            hometown: '南昌'
        }
        let students = [ss, trc];
        let container = document.querySelector('.weui-cells');
        // students.forEach
        // 来自es6的循环
        for (let student of students){
            // console.log(student);
            container.innerHTML += `
            <a class="weui-cell  weui-cell_access" href="javascript:">
                <div class="weui-cell__bd">
                    <p>${student.name}</p>
                </div>
                <div class="weui-cell__ft">
                    ${student.hometown}
                </div>
             </a>
            `;
        }
    </script>
    
</body>
