<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  代码是如何运行的？
        //  浏览器是宿主环境 webkit
        //  JS 解析引擎 
        //  let 关键字 keyword
        //  ss 变量名
        //  = 运算符
        //  {}  数据类型
        //  分割字符串的过程
        // 1. 词法分析
        //     分词 token
        //     生效？ 数据结构 语法分析树 要学习的
        // JSON object  Object Array 
        // 可以通过key遍历的对象
        // 数据存储是不连续的
        let ss = {
            name: '施诗',
            hometown: '抚州',
            isSingle: false
        }
        let trc = {
            name: '陶儒铖',
            hometown: '南昌'
        }
        let student = [ss, trc];
        //  持久化一下？
        window.localStorage.setItem('studentInfo', student)
        window.onload = function(){
            console.log(window.localStorage.getItem('studentInfo'))
        }
    </script>
</body>
</html>
