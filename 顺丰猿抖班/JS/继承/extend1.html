<!DOCTYPE html>

<body>
  <script>
    // 原型链的继承
    function Parent() {
      this.names = ['jiushen', 'ceo']
    }
    // Parent.prototype.getName = function() {
    //   console.log(this.name);
    // }
    function Child() {

    }
    Child.prototype = new Parent() // 原型写成了一个对象是唯一的 { names: ['jiushen', 'ceo'] }
    let child1 = new Child()
    child1.names.push('cong')
    console.log(child1);
    let child2 = new Child()
    console.log(child2);
// child.getName()
  </script>
</body>

</html>
