<script>
  // 原型式继承
  function createObj() {
    function F() {
      F.prototype = 0
      return new F()
    }
  }
  let person = {
    name: 'jiushen',
    friend: ['ceo', 'cong']
  }
  let person1 = createObj(person)
  let person2 = createObj(person)
  console.log(person1);
  person1.name = 'zhou'
  console.log(person1);
  console.log(person2.name);
  person1.friend.push('yao')
  console.log(person2.friend);
</script>
