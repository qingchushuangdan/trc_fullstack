<script>
  // 寄生组合式继承
  Parent.prototype.getName = function () {
    console.log(this.name);
  }
  function Parent(name) {
    this.name = name
    this.colors = ['red', 'blue', 'green']
  }
  let anotherPrototype = Object.create(Parent.prototype)
  anotherPrototype.constructor = Parent
  Child.prototype = anotherPrototype
  function Child(name, age) {
    Parent.call(this, name)
    this.age = age

  }
  let child1 = new Child('jiushen', '18')
  // child1.colors.push('yellow')
  console.log(child1.name); // jiushen
  console.log(child1.age); // 18
  console.log(child1.colors); // ['red', 'blue', 'green', 'yellow']

  let child2 = new Child('ceo', '19')
  console.log(child2.name); // ceo
  console.log(child2.age); // 19
  console.log(child2.colors); // ['red', 'blue', 'green', 'yellow']
</script>
