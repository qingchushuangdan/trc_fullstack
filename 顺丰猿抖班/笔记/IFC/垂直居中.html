<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 1000px;
            height: 200px;
            background-color: yellow;
        }

        .container:after {
            display: inline-block;
            content: "";
            vertical-align: middle;
            height: 100%;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">将外层伪元素display设置为inline-block方式</div>
    </div>
</body>

</html>
