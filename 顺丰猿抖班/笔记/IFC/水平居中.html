<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 200px;
            height: 200px;
            background: red;
            text-align: center;
        }
        .child {
            width: 50px;
            height: 200px;
            background: yellow;
            display: inline-block;
            /*
            display:
                block: 块级元素
                inline: 内联元素（text-align有效） + width 和 height 属性无效
                inline-block: 行内块元素 （块级 + 内联）
            */
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="child"></div>
    </div>
</body>
</html>
